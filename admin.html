<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="admin">

<h1>ADMIN DASHBOARD</h1>

<div class="admin-wrapper">

  <div class="admin-card">
    <h2>Add Product</h2>

    <input id="name" placeholder="Product name">
    <textarea id="desc" placeholder="Description"></textarea>
    <input id="price" placeholder="Base price (INR number only)">

    <div id="dropZone">Drag & Drop Image</div>
    <input type="file" id="image" hidden>
    <img id="preview">

    <button onclick="saveProduct()">SAVE PRODUCT</button>

    <h3>Drop Control</h3>
    <input type="datetime-local" id="dropDate">
    <button onclick="saveDropDate()">SAVE DROP DATE</button>
    <button onclick="forceToggle()" id="forceBtn">FORCE STORE: OFF</button>
  </div>

  <div class="admin-card">
    <h2>Products</h2>
    <div id="productList"></div>
  </div>

</div>

<script src="js/admin.js"></script>
</body>
</html>
